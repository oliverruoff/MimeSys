version: '3.8'

services:
  home-digital-twin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: home-digital-twin
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - ./saves:/app/saves
    environment:
      - DATA_DIR=/data
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
